<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="height">
    Height: <input ng-model="inch" type="number"
    onkeypress="return isNumberKey(event)"/> in
    <div>Feet: {{inch%12}} </div>
    <div>Meter: {{(inch*2.54)*0.01}} </div>
    <div>Centimeter: {{inch*2.54}} </div>
</div>
<script type="text/javascript">
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
        return false;
    return true;
}
</script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainController.js" charset="utf-8"></script>
</body>
</html>
